<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Style  -->
		<link rel="stylesheet" href="./css/style.min.css" />
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				position: absolute;
				bottom: 0;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<main class="card-index">
				<section>
					<div class="card">
						<div class="img-top">
							<img src="./images/bg-pattern-card.svg" alt="" />
						</div>
						<div class="full-personal-data">
							<div class="card2">
								<div class="avatar">
									<img src="./images/image-victor.jpg" alt="" />
								</div>
								<div class="personal-data">
									<p class="name">
										Victor Crest
										<span> 26 </span>
									</p>
									<p class="city">London</p>
								</div>
							</div>
							<div class="stats">
								<div>
									<p class="first-paragraph">80K</p>
									<p class="second-paragraph">Followers</p>
								</div>
								<div>
									<p class="first-paragraph">803K</p>
									<p class="second-paragraph">Likes</p>
								</div>
								<div>
									<p class="first-paragraph">1.4K</p>
									<p class="second-paragraph">Photos</p>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			<div class="bg-pattern">
				<img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top" />
				<img
					src="./images/bg-pattern-bottom.svg"
					alt=""
					class="bg-pattern-bottom"
				/>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/Krystian-2004" target="_blank">Krystian</a>.
		</div>
	</body>
</html>
